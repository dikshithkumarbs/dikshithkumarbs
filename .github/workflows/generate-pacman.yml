name: Generate Pacman Contribution Graph

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with token)
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download pacman generator (robust)
        run: |
          rm -rf pacman_tmp || true
          mkdir -p pacman_tmp
          echo "Downloading maurodesouz/maurodesouz main branch as zip via codeload..."
          CODELOAD_URL="https://codeload.github.com/maurodesouz/maurodesouz/zip/refs/heads/main"
          # retry and follow redirects; fail on 4xx/5xx
          curl -L --retry 5 --retry-delay 2 --retry-max-time 60 --fail -o pacman_tmp/pacman.zip "$CODELOAD_URL" || true
          echo "Downloaded file size:"
          if [ -f pacman_tmp/pacman.zip ]; then
            stat -c '%n %s bytes' pacman_tmp/pacman.zip || ls -la pacman_tmp
          else
            echo "pacman.zip not found."
            ls -la pacman_tmp || true
          fi

          # If zip too small, print contents for debugging and exit non-zero so logs show it
          MIN_BYTES=2048
          if [ ! -f pacman_tmp/pacman.zip ] || [ $(stat -c%s pacman_tmp/pacman.zip || echo 0) -lt $MIN_BYTES ]; then
            echo "Downloaded archive is too small or missing â€” printing file for debugging:"
            echo "---- BEGIN pacman.zip (raw) ----"
            if [ -f pacman_tmp/pacman.zip ]; then
              hexdump -C pacman_tmp/pacman.zip | sed -n '1,80p' || true
              echo "---- TEXT FALLBACK ----"
              sed -n '1,200p' pacman_tmp/pacman.zip || true
            else
              echo "(no file)"
            fi
            echo "---- END pacman.zip ----"
            # show remote headers (for debugging)
            echo "Fetching HTTP headers from codeload to display server response:"
            curl -I -L --fail "$CODELOAD_URL" || true
            # fail the step so logs are visible; remove 'exit 1' to continue instead
            exit 1
          fi

          unzip -q pacman_tmp/pacman.zip -d pacman_tmp || true
          # move extracted contents (folder likely named maurodesouz-main)
          if [ -d pacman_tmp/maurodesouz-main ]; then
            mv pacman_tmp/maurodesouz-main/* pacman_tmp/ || true
          fi
          rm -f pacman_tmp/pacman.zip
          echo "Downloaded folder listing:"
          ls -la pacman_tmp

      - name: Install pacman generator deps (if any)
        working-directory: pacman_tmp
        run: |
          if [ -f package.json ]; then
            npm ci --silent
          else
            echo "No package.json found; skipping npm install."
          fi
          echo "Generator working dir contents:"
          ls -la

      - name: Run generator for this username
        env:
          TARGET_USERNAME: ${{ github.repository_owner }}
        working-directory: pacman_tmp
        run: |
          echo "Attempting known generator entrypoints..."
          # try common npm scripts or node scripts
          if npm run | grep -q "generate"; then
            npm run generate --silent -- --username "$TARGET_USERNAME" || true
          fi
          if [ -f index.js ]; then
            node index.js --username "$TARGET_USERNAME" || true
          fi
          if [ -f generate.js ]; then
            node generate.js --username "$TARGET_USERNAME" || true
          fi
          echo "Listing pacman_tmp after run:"
          ls -la
          if [ -d output ]; then ls -la output || true; fi

      - name: Copy generated output into this repo
        run: |
          mkdir -p output
          cp -r pacman_tmp/output/* output/ 2>/dev/null || true
          cp -r pacman_tmp/dist/* output/ 2>/dev/null || true
          cp -r pacman_tmp/output_images/* output/ 2>/dev/null || true
          echo "Files now in output/:"
          ls -la output || true

      - name: Commit and push generated output (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output || true
          git status --porcelain || true
          if git diff --cached --quiet; then
            echo "No changes in output to commit."
            exit 0
          fi
          git commit -m "chore: update pacman contribution graph for ${{ github.repository_owner }}" || true
          git push origin HEAD:${{ github.ref_name }} || (git push origin HEAD && echo "Pushed fallback")
